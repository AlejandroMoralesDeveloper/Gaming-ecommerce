    <title>Mutants Technoligies</title>
</head>

<body>
    <header class="main-header">
        <input class="chkburger" type="checkbox" id="burger-menu">
        <label class="nav-button" for="burger-menu">
            <i class="fas fa-bars"></i>
        </label>
        <nav class="main-navbar">
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="/pages/index.html">
                        Inicio
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/pages/contact.html">
                        Contacto
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/pages/productsAdmin.html">
                        Adm. Productos
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/pages/userAdmin.html">
                        Adm. usuarios

                </li>
                <li class="nav-item">
                    <a href="/pages/registrar.html">
                        Registrarse
                    </a>
                </li>
            </ul>
        </nav>
        <div class="user-info">
            <div class="cart-container">
                <i class="fas fa-shopping-cart" id="shop-cart"></i>
            </div>
            <div class="user-container">
                <img src="https://content.wepik.com/statics/21844573/preview-page0.jpg" alt="">
            </div>
        </div>
    </header>
    <main class="cards-container">
        <div class="back-form">
            <form class="form" action="index.html" method="get">
                <div class="input-group">
                    <input class="input-box" type="text" name="nombre"placeholder="Nombre" required/>
                </div>
                <div class="input-group">
                    <input class="input-box" type="text" name="apellido" placeholder="Apellido" required/>
                </div>
                <div class="input-group">
                    <input class="input-box" type="number" max="90000000" placeholder="DNI" required/>
                </div>
                <div class="input-group">
                    <input class="input-box" type="date" placeholder="Fecha de Nacimiento" required/>
                </div>
                <div class="input-group">
                    <input class="input-box" type="text" placeholder="Dirección" required/>
                </div>
                <div class="input-group">
                    <input class="input-box" type="number" placeholder="Teléfono" required/>
                </div>
                <div class=" input-group">
                    <input class="input-box" type="email" placeholder="Email" required/>
                </div>
                <div class="is reg input-group">
                   <input type="submit" class="card-btn" value="Registrarse">
                </div>
            </form>
        </div>
    </main>

    <footer class="main-footer">
        <section class="footer-social">
            FOOTER SOCIALS
        </section>
        <section class="footer-brand">
            FOOTER BRAND
        </section>
        <section class="footer-info">
            FOOTER INFO
        </section>
